<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bip Bip Speed Skew Animation</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        .card-container {
            position: relative;
            width: 300px;
            perspective: 2000px;
        }

        .card {
            position: absolute;
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            transform-style: preserve-3d;
            transform: skewX(0);
            animation: float 3s infinite ease-in-out;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.45, 0.25, 0.3, 1.5);
        }

        .card:hover {
            animation-play-state: paused;
            transform: skewX(0) scale(1.05);
        }

        .card-content {
            text-align: center;
            transform: skewX(0);
        }

        h2 {
            color: white;
            margin: 0 0 10px;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            color: white;
            margin: 0;
            opacity: 0.8;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: inherit;
            border-radius: inherit;
            filter: blur(20px);
            opacity: 0.7;
            z-index: -1;
            transform: scale(0.95);
            transition: 0.3s;
        }

        .card:hover::before {
            filter: blur(30px);
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-100px) skewX(15deg);
                animation-timing-function: cubic-bezier(0.45, 0.25, 0.3, 1.5);
            }
            50% {
                transform: translateX(100px) skewX(-15deg);
                animation-timing-function: cubic-bezier(0.45, 0.25, 0.3, 1.5);
            }
        }

        @keyframes speed-lines {
            0% { transform: translateX(-200%) scaleX(4); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateX(200%) scaleX(4); opacity: 0; }
        }

        .card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 200%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: speed-lines 0.8s infinite linear;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-content">
                <h2>Bip Bip!</h2>
                <p>Meep Meep!</p>
            </div>
        </div>
    </div>
</body>
</html>
