<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards</title>
    <style>
        .card-container {
            position: relative;
            width: 300px;
            margin-bottom: 20px;
            margin-left: 50px;
            margin-top: 50px;
            perspective: 1000px; /* Adds 3D depth to the container */
        }

        .card,
        .backcard {
            position: absolute;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d; /* Ensures child elements maintain 3D transformations */
            transition: transform 0.5s cubic-bezier(0.45, 0.25, 0.3, 1.5);
            /* backface-visibility: hidden; Hides the back of the card during flip */
        }

        .card {
            background: linear-gradient(135deg, #97fdc3, #13c353);
            transform: skewX(-25deg) rotateY(0deg); /* Initial state */
        }

        .backcard {
            background: linear-gradient(135deg, #ffffff, #000000);
            transform: skewX(-25deg) translate(-20px, -20px) rotateY(180deg); /* Initially flipped */
        }

        /* Hover effect */
        .card-container:hover .card {
            transform: skewX(-25deg) rotateY(-180deg);
            z-index: 1;
        }

        .card-container:hover .backcard {
            transform: skewX(-25deg) translate(-20px, -20px) rotateY(0deg); /* Flips the back card */
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="backcard">
            <div class="card-content">
                <h2>Menganito Gonzales</h2>
                <p>CTO de importante empresa</p>
            </div>
        </div>
        <div class="card" id="card">
            <div class="card-content">
                <h2>Fulanito Perez</h2>
                <p>CEO de importante empresa</p>
            </div>
        </div>
    </div>
</body>
</html>
