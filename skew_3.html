<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Skew Animation</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }

        .card-container {
            position: relative;
            width: 300px;
            perspective: 2000px;
            margin-bottom: 20px;
        }

        .card {
            position: absolute;
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            transform-style: preserve-3d;
            transform: skewX(0);
            transition: transform 0.5s cubic-bezier(0.45, 0.25, 0.3, 1.5);
        }

        .buttons {
            display: flex;
            gap: 400px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #feca57;
            color: #1a1a1a;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-content">
                <h2>Bip Bip!</h2>
                <p>Meep Meep!</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="skewCard('right')">Skew Right</button>
        <button onclick="skewCard('left')">Skew Left</button>
    </div>

    <script>
        function skewCard(direction) {
            const card = document.getElementById('card');
            if (direction === 'right') {
                card.style.transform = 'translateX(100px) skewX(-15deg)';
            } else {
                card.style.transform = 'translateX(-100px) skewX(15deg)';
            }

            setTimeout(() => {
                card.style.transform = 'translateX(0) skewX(0)';
            }, 500);
        }
    </script>
</body>
</html>
