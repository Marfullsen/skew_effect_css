<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Cards</title>
    <style>
        .card-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px; /* Adds 3D depth */
            margin: 50px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.3, 1.3);
        }

        .card,
        .backcard {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .card {
            background: linear-gradient(135deg, #97fdc3, #13c353);
        }

        .backcard {
            background: linear-gradient(135deg, #ffffff, #000000);
            transform: rotateY(180deg); /* Initially flipped */
        }

        /* Hover effect */
        .card-container:hover .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-inner">
            <div class="card">
                <h2>Fulanito Perez</h2>
                <p>CEO de importante empresa</p>
            </div>
            <div class="backcard">
                <h2>Menganito Gonzales</h2>
                <p>CTO de importante empresa</p>
            </div>
        </div>
    </div>
</body>
</html>
